<div data-role="page" class="contact-page" id="contact-page" data-analytics-pagename="Contact Us">


    <div data-role="header">
        <a href="#"></a>
        <h1>CONTACT US</h1>

    </div>
    <div data-role="content" class="contact-content overthrow">
        <center>
            <div data-role="fieldcontain">
                <fieldset data-role="controlgroup">
                    <input type="radio" name="radio-view" id="radio-view-b" value="Range Feedback" checked="true" />
                    <label for="radio-view-b">Range Feedback</label>
                    <input type="radio" name="radio-view" id="radio-view-a" value="Issue Resolution Needed" />
                    <label for="radio-view-a">Issue Resolution Needed</label>
                </fieldset>
            </div>
        </center>
        <h3>E-mail address</h3>
        <input type="email" name="email" id="contact-email" value="" />
        <h3>Message</h3>
        <textarea id="contact-message" maxlength="500"></textarea>
        <p class="sm">Max. 500 characters</p>
        <div class="sbtn">
            <button data-theme="a">SEND</button>
        </div>
    </div>
</div>
